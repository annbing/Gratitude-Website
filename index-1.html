<!DOCTYPE html>
<html>
<head> 
    <!-- Data about data --> 
    <title>Code Your Thanks</title>
</head>
<body>
    <!-- Header -->
    <h1>Hello (person)!</h1> 

    <!-- <div> is a container to store things in -->
    <div>
        <!-- <p> is a paragraph tag -->
        <p>Roses are red</p>
        <p>Violets are blue</p>
        <p>I'm so grateful</p>
        <p>To have a friend like you</p>
    </div>

    <!-- <img> allows us to add images -->
    <img src="cat.jpg" width="250px">
</body>
</html>
